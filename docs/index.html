<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/judgeEquipment/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script type="module" crossorigin src="/judgeEquipment/assets/index-a08fd90c.js"></script>
    <link rel="stylesheet" href="/judgeEquipment/assets/index-04490b11.css">
  </head>
  <body>
   <div>是否为字节跳动 WebView：<span id="bytedanceCheck"></span></div>

    <div id="root"></div>
    <script>    // 1. 执行判断逻辑（和 Vue 中的表达式完全一致）
    const isBytedanceWebview = window.navigator.userAgent.toLowerCase().includes('BytedanceWebview');
    
    // 2. 获取 DOM 容器，插入结果（true/false 会自动转为字符串）
    document.getElementById('bytedanceCheck').textContent = isBytedanceWebview;</script>
  </body>
